<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator - JavierD</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="main-calc">
        <div id="display"></div>
        <section id="result">=</section>
        <div id="buttons">
            <button class="btn btn-rare" id="btn-AC">AC</button>
            <button class="btn btn-special">(</button>
            <button class="btn btn-special">)</button>
            <!-- <button class="btn btn-special">%</button> -->
            <button class="btn btn-special btn-div">/</button>

            <button class="btn btn-num">7</button>
            <button class="btn btn-num">8</button>
            <button class="btn btn-num">9</button>            
            <button class="btn btn-special btn-mult">x</button>

            <button class="btn btn-num">4</button>
            <button class="btn btn-num">5</button>
            <button class="btn btn-num">6</button>
            <button class="btn btn-special btn-minus">-</button>

            <button class="btn btn-num">1</button>
            <button class="btn btn-num">2</button>
            <button class="btn btn-num">3</button>
            <button class="btn btn-special btn-plus">+</button>

            <button class="btn btn-num">0</button>
            <button class="btn btn-num">.</button>
            <button class="btn btn-del">Del</button>

            <button class="btn btn-fun btn-rare" id="btn-equal">=</button>
        </div>
    </div>
</body>
</html>
